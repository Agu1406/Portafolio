<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creamos las variables que utilizaremos en todo el script
        var primerNumero, segundoNumero, numeroAleatorio;// Var porque así se pueden crear sin inicializarse.

        // Pedimos al usuario el primer número por pantalla
        primerNumero = prompt("¡Dime el primer número!");

        // Pedimos al usuario el segundo número por pantalla
        segundoNumero = prompt("¡Dime el segundo número!");

        // Casteo las variables a números enteros
        primerNumero = parseInt(primerNumero);
        segundoNumero = parseInt(segundoNumero);

        // Verificamos que seas números validos, si no lo son, mensaje de errror.
        if (isNaN(primerNumero) || isNaN(segundoNumero)) {

            console.log("¡Error! Ingresa números enteros validos.");

        } else {

            // Ponemos como segundo número el mayor y como primero el menor.
            if (primerNumero > segundoNumero) {
                const auxiliar = segundoNumero;

                // "Intercambiador" de números con constante auxiliar.
                segundoNumero = primerNumero;
                primerNumero = auxiliar;
            }
        }

        /* 
        Muestra por consola un número aleatorio entre dos dados por el usuario, para ello
        utilizamos Math.random que genera números aleatorios entre 0 y 1, pero decimales,
        para que sean redondeados a números enteros utilizamos Math.floor si queremos que
        se redondedee al entero inferior más cercano, además, usamos la formula de
        desplazamiento para establecer el número minimo, el número maximo y el
        desplazamiento.
        */
        numeroAleatorio = Math.floor(Math.random() * (segundoNumero - primerNumero + 1)) + primerNumero;
        
        // Utiliza prompt, console.log, Math.random y operaciones aritméticas.
        console.log("El número aleatorio es: " + numeroAleatorio);
    
    </script>
</body>
</html>
