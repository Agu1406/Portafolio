<!DOCTYPE html>
<!-- Este ejercicio es solo para recordar la importancia de la etiqueta
de "language" al inicio de un HTML, ¿Para que sirve? No solo para que
los motores de busqueda y procesadores web entiendan y lean mejor el
contenido de tu sitio web, si no para que funciones responsive y librerias
utilizables en el diseño de interfaces respondan en función del lenguaje
en el que se encuentre el sitio web. -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
