<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Negocios</title>
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Menú superior de navegación -->
    <nav id="menu-superior">
        <button id="btn-inicio" class="menu-btn">Inicio</button>
        <button id="btn-ver-reservas" class="menu-btn">Ver Reservas</button>
    </nav>
    <!-- Encabezado principal -->
    <header>
        <h1>Negocios disponibles</h1>
    </header>
    <!-- Contenedor para la lista de negocios -->
    <main id="main-content">
        <section id="negocios-lista">
            <!-- Aquí se insertará la lista de negocios dinámicamente -->
        </section>
        <!-- Contenedor para los detalles del negocio -->
        <section id="negocio-detalle" style="display:none;">
            <!-- Aquí se mostrarán los detalles del negocio seleccionado -->
        </section>
        <section id="reservas-lista" style="display:none;"></section>
    </main>
    <!-- Enlace al archivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
