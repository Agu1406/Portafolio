<!DOCTYPE html>
<!-- Cambiamos el idioma del sitio web al español. -->
<html lang="es">
  <head>
    <!-- Usamos UTF-8 para que el navegador permita el uso de tildes y  la "Ñ". -->
    <meta charset="UTF-8" />
    <!-- Establece el tamaño de visión del sitio web al tamaño de la pantalla que lo ve. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Es el titulo de nuestro sitio web. -->
    <title>Promoción Deportiva</title>
    <!-- Vinculamos este HTML con una hoja de estilos externa. -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- Vinculamos este HTML con un logo/facicon -->
    <link rel="icon" type="image/png" href="imagenes/image.png">
  </head>
  <body>
    <!-- Utilizamos un div llamado "contenedor" para definir el tamaño min/max del sitio web. -->
    <div class="contenedor">
        <!-- Etiqueta HTML para la cabecera de un sitio web. -->
        <header>
            <img src="imagenes/kettlebell-4961373_1280.jpg" alt="Logo del sitio web" class="logo">
            <!-- Agregamos un input checkbox oculto -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <!-- Corregimos la clase y el for del label -->
            <label for="menu-toggle" class="menu-hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="nav-desktop">
                <ul>
                    <li><a href="#imagenes">Imágenes</a></li>
                    <li><a href="#audio">Audio</a></li>
                    <li><a href="#video">Video</a></li>
                    <li><a href="pagina/tarea_4.html">Informe</a></li>
                </ul>
            </nav>
        </header>
        <!-- Etiqueta HTML para el contenido de un sitio web -->
        <main>
            <!-- Primera sección del sitio web con galeria de imagenes. -->
            <section id="imagenes">
                <!-- Le ponemos un titulo a la sección -->
                <h2>Imágenes</h2>
                <!-- Creamos un contenedor "div" llamado "galeria" para mostrar las imagenes. -->
                <div class="galeria">
                    <!-- Mostramos las imagenes con "figure" para darle "caption" a las imagenes. -->
                    <figure class="galeria-item">
                        <!-- Dentro de cada figura ponemos una imagén y su "caption/legend" -->
                        <img src="imagenes/kettlebell-4961373_1280.jpg" alt="Imagen propia" loading="lazy">
                        <figcaption>1_Imagen.jpg</figcaption>
                    </figure>
                    <figure class="galeria-item">
                        <!-- Dentro de cada figura ponemos una imagén y su "caption/legend" -->
                        <img src="imagenes/kettlebell-4961373_1280.jpg" alt="Imagen de internet" loading="lazy">
                        <figcaption>2_Internet.jpg</figcaption>
                    </figure>
                    <figure class="galeria-item">
                        <!-- Dentro de cada figura ponemos una imagén y su "caption/legend" -->
                        <img src="imagenes/kettlebell-4961373_1280.jpg" alt="Composición" loading="lazy">
                        <figcaption>4_Composicion.jpg</figcaption>
                    </figure>
                    <!-- Sin usar Media-Query creamos una imagén que se intercambie dependiendo
                     del tamaño de la pantalla que visualiza el sitio web -->
                    <figure class="galeria-item">
                        <!-- Usamos la etiquieta picture para el cambio responsive. -->
                        <picture>
                            <!-- Si el tamaño es de 400px o más se muestra esta imagen. -->
                            <source media="(min-width: 400px)" srcset="imagenes/JavaScript-logo.png">
                            <!-- Si el tamaño es de 400px o menos se muestra en su lugar esta. -->
                            <img src="imagenes/JavaScript-logo.png" alt="Composición Responsive" loading="lazy">
                        </picture>
                        <figcaption>Composicion</figcaption>
                    </figure>
                </div>
            </section>
            <!-- Segunda sección del sitio web. -->
            <section id="audio">
                <!-- Titulo H2 de está sección del sitio web. -->
                <h2>Audio</h2>
                <div class="reproductor-audio">
                    <!-- Esta etiquieta permite al navegador elegir diferentes audio y controlarlos. -->
                    <audio controls>
                        <source src="audio/1_audio.mp3" type="audio/mp3">
                        <source src="audio/2_audio.ogg" type="audio/ogg">
                        ¡Tu navegador no soporta la etiqueta HTML "audio"!
                    </audio>
                </div>
            </section>
            <!-- Tercera sección del sitio web. -->
            <section id="video">
                <!-- Creamos el H2 de la sección -->
                <h2>Video</h2>
                <!-- Creamos el contenedor del reproductor de video. -->
                <div class="reproductor-video">
                    <video id="miVideo" poster="imagenes/poster.jpg">
                        <source src="video/1_video.mp4" type="video/mp4">
                        <source src="video/2_video.webm" type="video/webm">
                        ¡Tu navegador no soporta la etiquieta HTML video!
                    </video>
                    <div class="controles-video">
                        <button id="playBtn">Play</button>
                        <button id="pauseBtn">Pausa</button>
                        <input type="range" id="volumen" min="0" max="1" step="0.1" value="1">
                        <span id="duracion">0:00</span>
                    </div>
                </div>
            </section> 
        </main>
        <!-- Etiqueta HTML para el pie de pagina de un sitio web -->
        <footer>
            <div class="footer-section">
                <h3>Software de imágenes</h3>
                <p>GIMP</p>
            </div>
            <div class="footer-section">
                <h3>Software de audio</h3>
                <p>Audacity</p>
            </div>
            <div class="footer-section">
                <h3>Video</h3>
                <p>OpenShot</p>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
    </body>
  </body>
</html>
