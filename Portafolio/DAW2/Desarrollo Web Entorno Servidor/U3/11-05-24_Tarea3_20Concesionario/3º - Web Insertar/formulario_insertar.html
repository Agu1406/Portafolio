<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../estilos/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <h2>¡Formulario para la subida de datos!</h2>
        <br>
        <div class="contenedorFormulario">
            <form action="subirDatos.php" method="post">
                <legend>¡SUBIDA DE FABRICANTES!</legend>
                <br>
                <label for="nombreFabricante">Nombre del fabricante:</label>
                <input type="text" name="nombreFabricante" id="nombreFabricante">
                <input type="submit" value="¡Subir fabricante!" name="subirFabricante">
            </form>
        </div>

        <br><br><br>

        <div class="contenedorFormulario">
            <form action="subirDatos.php" method="post" enctype="multipart/form-data">
                <legend>¡SUBIDA DE COCHES!</legend>
                <br>
                <label for="modelo">Modelo del coche</label>
                <input type="text" name="modelo" id="modelo">
                <label for="fabricante">Fabricante</label>
                <input type="text" name="fabricante" id="fabricante">
                <label for="ano">Año</label>
                <input type="number" name="ano" id="ano">
                <label for="foto">Foto del coche:</label>
                <input type="file" name="foto" id="foto">
                <input type="submit" value="¡Subir coche!" name="subirCoche">
            </form>
        </div>
    </div>
</body>
</html>
