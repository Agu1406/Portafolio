    <script>
        // Si "diferencia" está en la misma linea que "A" es una constante por lo que no puede cambiar de valor.
        const A = 6, diferencia = NaN;
        
        function conseguido() {
            if (diferencia) {
               var logro = true;
            }
            console.log(logro);
        }
        
        /**
         * Cualquier número diferente de "0" es true en el sentido boleano,
         * por eso, If (A) es lo mismo que preguntar "¿es 'A' diferente de 0?"
         * y el valor asignado en su constante es 6, por lo tanto, si, es true
         * y por lo tanto el "if" si se ejecuta.
         */
        if (A) {

            const B = 6;
            console.log('Los valores a operar son ' + A + ' y ' + B + '.');

            var suma;
            /*
            ¿Por que declarar "resta" como una variable del tipo "let"? Eso limita a que
            solo exista dentro del bloque (llaves) donde se crea, si tenemo que usarlo
            fuera de ese bloque (llaves) seria imposible y daría errores.
            */
            let resta;
        }
        
        
        if (suma) {
            console.log('Ejecutando la suma...');
            console.log('La suma es: ' + (A + B));
        }
        
        if (resta) {
            console.log('Ejecutando la resta...');
            /* Aquí hay otro error, "diferencia" fue creado como constante, por lo que
            su valor no se puede alterar ni reasignar, haciendo que la operación de
            "el nuevo valor de diferencia es 'A' - 'B'" sea imposible.*/
            diferencia = A - B;
            console.log('La diferencia es: ' + diferencia);
        }
        
        // Llamamos a la primera función / bloque del Script.
        conseguido();

        // Usando ternarios, en caso de un true, imprime "¡Hurra!", en un caso false imprime "Me cago en to'
        logro ? console.log('¡Hurra!') : console.log("Me cago en to'"); // operador condicional ternario
                
    </script>
