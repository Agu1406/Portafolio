<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares e Impares</title>
</head>
<body>
    <script>
        // Creamos las variables utilizadas en el programa al principio del código.
        var numeroValido;

        // Solicita al usuario un número entero positivo.
        numeroValido = solicitarNumeroPositivo();

        // Imprime por consola los pares desde el 2 hasta ese número.
        imprimirPares(numeroValido);

        // Imprime por consola los impares desde ese número hasta el 1.
        imprimirImpares(numeroValido);


        /**
         * Función que solicita un número positivo al usuario.
         * Si el número es negativo o no es válido, seguirá pidiendo uno.
         */
        function solicitarNumeroPositivo() {
            let numero = 0;

            do {
                // Solicita por teclado y pantalla un número positivo.
                numero = parseInt(prompt("¡Introduce un número positivo!"));

                // Verifica que el número sea positivo.
                if (numero < 0 || isNaN(numero)) {
                    alert("¡Error! El número debe ser positivo.");
                }

            } while (numero < 0 || isNaN(numero));

            return numero;
        }

        /**
         * Función que imprime los números pares desde 2 hasta el número proporcionado.
         */
        function imprimirPares(numeroValido) {

            // Si el número es menor que "2" no hay pares que imprimir.
            if (numeroValido < 2) {
                alert("¡Lo siento! El número es menor que dos, no hay pares.");
            } else {
                console.log("Números pares entre 2 y " + numeroValido + ":");
                // Bucle que imprime los números pares.
                for (let posicion = 2; posicion <= numeroValido; posicion++) {
                    if (posicion % 2 == 0) {
                        console.log(posicion + ' ');
                    }
                }
            }
        }

        /**
         * Función que imprime los números impares desde el número proporcionado hasta 1.
         */
        function imprimirImpares(numeroValido) {

            // Si el número es menor que "1" no hay impares que imprimir.
            if (numeroValido < 1) {
                alert("¡Lo siento! No hay impares.");
            } else {
                console.log("Números impares entre " + numeroValido + " y 1: ");
                // Bucle que imprime los números impares.
                for (let posicion = numeroValido; posicion >= 1; posicion--) {
                    if (posicion % 2 != 0) {
                        console.log(posicion + ' ');
                    }
                }
            }
        }

    </script>
</body>
</html>
