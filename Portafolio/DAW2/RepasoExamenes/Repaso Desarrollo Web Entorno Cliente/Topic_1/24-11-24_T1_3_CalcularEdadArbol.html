    <script>
        // Pedimos con un prompt la edad del arbol
        var edadArbol = prompt("Introduce la edad de tú arbol: ");

        // Calculamos la altura aproximada del arbol con los datos.
        var alturaAprox = 0.80 + (0.20 * edadArbol);

        // Enviamos el resultado usando un alert
        alert("La altura aproximada de tú arbol es: " + alturaAprox);
    </script>
<body>
    <!--
    Imagina que queremos usar JavaScript para calcular la altura de un árbol 
    años después de plantarlo. Lo compramos como un retoño de 0,8 m de alto 
    y el vivero predice que el árbol crecerá 20 cm por año. 

    Esta es una situación en la que podemos usar las funciones lineales y = mx + b. 
    Por ejemplo, si el usuario quiere saber qué altura tendrá el árbol dentro de 10 
    años, le diríamos que la altura prevista es de 2,80 m.
    
    Crea un código para resolver ese cálculo, teniendo en cuenta que: 

    - Se usará prompt para preguntarle al usuario la cantidad de años en el futuro 
    que desea conocer. 

    - Se usará alert para decirles la altura prevista.
    -->
