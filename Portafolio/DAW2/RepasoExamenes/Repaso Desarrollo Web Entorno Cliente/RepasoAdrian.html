<script>

/* PROBANDO BUCLES FOR...IN Y FOR...OF */

let nombres = ["Adrian", , null, "Marta", undefined, "Aitor", "", "Cristina", "Agustin"];

/**
 * Un for...in recorre un array e imprime solo los valors del array cuyo "indice"
 * sea valido, en mi array de ejemplo entre "Adrian" y "null" hay un hueco vacio
 * por lo tanto, el indice "1" es invalido y no lo imprime.
*/
for (let indice in nombres) {
    console.log(`Índice: ${indice}, Valor: ${nombres[indice]}`);
}

/**
 * Un for...of por otra parte imprime todos los indices sin importar si estos
 * tienen algún valor real o no.
*/
for (let valor of nombres) {
    console.log(`Valor: ${valor}`);
}

/* PROBANDO DIFERENCIAS ENTRE "==" Y "===" */

let numeroString = "5";
let numeroInt = 5;

// Probamos con "==".
if (numeroString == numeroInt) {
    console.log("(Con \"==\") - Ambos, el String y el Int son iguales de valor.");
} else {
    console.log("(Con \"==\") - No son iguales el String y el Int");
}

// Probamos con "===".
if (numeroString === numeroInt) {
    console.log("(Con \"===\") - Ambos, el String y el Int son iguales de valor.");
} else {
    console.log("(Con \"===\") - No son iguales el String y el Int"); 
}

/* Probando el localcompare */

let nombreUno = "Adrian";
let nombreDos = "Marta";
let nombreTres = "Adrian";
let nombreCuatro = "ADrian";
let nombreCinco = "Ñañañin";
let nombreSeis = "Nathalia";

// Adrían es mayor porque "A" va antes que "M" de Marta, devuelve "-1".
let resultadoUno = nombreUno.localeCompare(nombreDos, "es");
// Marta es menor porque "M" va despues que "A" de Adrían, devuelve "1".
let resultadoDos = nombreDos.localeCompare(nombreUno, "es");
// Si ambos son alfabeticamente iguales devuelve "0"
let resultadoTres = nombreUno.localeCompare(nombreTres, "es");
// Ambos son Adrian, pero uno tiene una maýuscula y el otro dos.
let resultadoCuatro = nombreTres.localeCompare(nombreCuatro, "es");
// Comparamos un nombre con la "Ñ"
let resultadoCinco = nombreCinco.localeCompare(nombreSeis, "es");

console.log("1 = Mayor, -1 = Menor, 0 = Igual, por lo tanto: " + resultadoUno);
console.log("1 = Mayor, -1 = Menor, 0 = Igual, por lo tanto: " + resultadoDos);
console.log("1 = Mayor, -1 = Menor, 0 = Igual, por lo tanto: " + resultadoTres);
console.log("1 = Mayor, -1 = Menor, 0 = Igual, por lo tanto: " + resultadoCuatro);
console.log("1 = Mayor, -1 = Menor, 0 = Igual, por lo tanto: " + resultadoCinco);

/**
 * Creamos una función con los "...", eso significa que recibe "1" o muchos
 * argumentos y proporciona al método / función en forma de array, donde se
 * manipula como plazca.
 * */
function pares(...a)
    {
        let contadorpares = 0;
        let contadorimpares = 0;

        let ipares = 0

        for(ipares of a)
        {
            if(ipares%2==0)
            {
                console.log(ipares+ " es par")
                contadorpares++
            }else
            {
                console.log(ipares+" es impar")
                 contadorimpares++
            }  
        }

        console.log("Hay un total de "+contadorpares+ " números pares");
        console.log("Hay un total de "+contadorimpares+ " números pares");
    }

   pares('2','32','1','5','3','8','10','12','14','16');
