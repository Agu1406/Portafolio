<!DOCTYPE html>
<html lang="es">

    <title>Nombre de la actividad</title>
    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script>
    // Pregunta al usuario su nombre de pila y almacénalo en una variable firstName
    var primerNombre = prompt("Introduce tú primer nombre.")
        
    // Pregunta al usuario su apellido y almacénalo en una variable lastName
    var apellido = prompt("Introduce tú apellido");
    
    // Concatena las dos variables anteriores en otra llamada fullName
    var nombreCompleto = primerNombre + " " + apellido;

    // Muestra la última variable como un título <h3> usando document.write
    document.write("<h3>Tú nombre completo es: " + nombreCompleto + "</h3>")    
    </script>
</body>
