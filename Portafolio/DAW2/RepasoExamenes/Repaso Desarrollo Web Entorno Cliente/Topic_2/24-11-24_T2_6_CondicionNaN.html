<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script>
        /**
         * 1. Solicitar un número al usuario mediante una ventana emergente utilizando `prompt`.
         * 2. Convertir la entrada a un número utilizando `Number()`.
         * 3. Comprobar si la entrada es un número válido utilizando la función `isNaN()`.
         *    - Si la entrada es un número, mostrar el mensaje "Es un número".
         *    - Si la entrada no es un número, mostrar el mensaje "No es un número".
         */

         // Todo en uno, creo la variable y la pido usando prompt, la convierto a número con "number".
         var posibleNumero = Number(prompt("Introduce un número"));

         // isNaN significa "Is not a number", si es true, no es un número, false si lo es.
         if(isNaN(posibleNumero)) {
            // Si es "true", no es un número, devuelve este alert.
            alert("El valor introducido no es un número");
         } else {
            // Si es "false", es un número, devuelve este alert.
            alert("El valor introducito es el número: " + posibleNumero);
         }
         
    </script>
</body>
</html>
