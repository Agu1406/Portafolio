<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nombre de la actividad</title>
    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script>
        /* Crea una página que muestre un color de fondo diferente cada vez que se entre en ella.
        
        Utiliza el atributo background-color y la función CSS rgb(), que permite especificar 
        colores indicando un valor para rojo, otro para verde y otro para azul. */

        // Como usaremos CSS RGB() tenemos que darle tres valores, "R", "G" y "B", siendo estos números del "0" al "255"
        var rojo, verde, azul;

        // Debemos generar aleatoriamente los tres valores, RGB, para ellos usamos un método.
        rojo = generarColor();
        verde = generarColor();
        azul = generarColor();

        // Usamos "document" y sus métodos para inferir sobre el estilo del body del sitio web.
        document.body.style.backgroundColor = "rgb(" + rojo + "," + verde + "," + azul +")";

        /**
         * Método que genera números aleatorios entre (incluidos) "0" y "255". 
        */
        function generarColor() {
            // Creamos una variable de bloque "let" con valor inicial "0".
            let aleatorio = 0;

            // Llamamos Math.random para generar un aleatorio entre "0" y "255" y lo guardamos en esa variable
            aleatorio = Math.random() * (256);

            // Como necesitamos números enteros y los generados son decimales redondeamos.
            aleatorio = Math.floor(aleatorio);

            // Returnamos el número generado
            return aleatorio;
        }
    </script>
</body>
</html>
