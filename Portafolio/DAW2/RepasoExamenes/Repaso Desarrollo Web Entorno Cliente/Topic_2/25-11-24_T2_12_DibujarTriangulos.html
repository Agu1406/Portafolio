<body>
    <script>
        /*
        Crea una página que pinte triángulos dada una longitud. 

        La página pide al usuario un número entero positivo.
        Si el usuario no introduce un número entero positivo, la página no hará nada.
        Si el usuario manda un número, la página dibujará un triángulo con tantos asteriscos 
        por lado como se indique en el número.
        
        Ejemeplo con el número "3":

        *
        **
        ***

        */

        // Creamos la variable que usaremos para el número que introduzca el usuario.
        var numero;

        // Parseamos el número a "number" y le solicitamos el mismo con un prompt.
        numero = Number(prompt("Introduce el tamaño del triangulo que quieres pintar"));

        // Cadena de if-elses que verifican si es un número y si es mayor a "0", si lo es, llama a una función.
        if(isNaN(numero)) {
            alert("¡Error! El valor: " + numero + " no es un número.");
        } else if (numero < 1) {
            alert("¡Error! El número tiene que ser un número entero positivo.")
        } else {
            pintarTriangulo(numero);
        }

        function pintarTriangulo(numero) {
            // Guardamos en una variable el resultado de cada iteración del bucle.
            var resultado = "";

            for (posicion = 0; posicion <= numero; posicion++) {

                // Con posición repetimos tantas veces haga falta el asterisco según la posición actual del bucle.d
                resultado += "*".repeat(posicion);

                // El resultado actual es una linea, por lo tanto, la imprime como tal.
                resultado += "<br>";

            }

            // Imprimimos el resultado.
            document.body.innerHTML = resultado;

        }

    </script>
</body>
