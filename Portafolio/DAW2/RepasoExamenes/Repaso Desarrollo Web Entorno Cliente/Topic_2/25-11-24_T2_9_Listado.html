<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nombre de la actividad</title>
    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script>
        const lista = ['Ana', 'Bea', 'Carla', 'Dana', 'Elena'];

        // Imprime por consola los nombres de la lista.
        for (let posicion = 0; posicion < lista.length; posicion++) {
            console.log("Nombre N.º " + posicion + ": " + lista[posicion]);
        }

        // Imprime por consola las posiciones de la lista.
        console.log("El array tiene " + (lista.length - 1) + " posiciones (del índice 0 al " + (lista.length - 1) + ").");
    </script>
</body>
