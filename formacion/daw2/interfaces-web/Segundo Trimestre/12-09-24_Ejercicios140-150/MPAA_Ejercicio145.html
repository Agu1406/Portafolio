<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de la actividad</title>
    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <p>Diseño de interfaces web.</p>
        </header>

        <main>
            <h1>Gradientes de color utilizando las propiedades de la etiquita HTML canvas.</h1>
            <p>Lo probamos en el siguiente canvas:</p>
            <br>
            <canvas id="canvas" width="200" height="100" style="border: 1px solid black;">
                ¡Lo siento! Tú navegador web no soporta la etiqueta HTML canvas.
            </canvas>
        </main>

        <footer>
            <p>&copy; 2024 <a href="https://github.com/agu1406" target="_blank">Github Agu1406</a>. Todos los derechos
                reservados.</p>
        </footer>
    </div>
    <script>
        let canvas = document.getElementById("canvas");
        let contexto = canvas.getContext("2d");
        // Creamos la gradiente de color.
        let gradient = contexto.createLinearGradient(0, 0, 200, 0);
        gradient.addColorStop(0, "green");
        gradient.addColorStop(1, "white");
        // Llenamos el canvas con la gradiente.
        contexto.fillStyle = gradient;
        contexto.fillRect(10, 10, 180, 80);
    </script>
</body>

</html>
