<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Agustiniano</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>¡Mi segundo JavaScript</h1>
        <br>
        <p>En este escenario con JavaScrip cambiaremos el valor
            del atributo "src" (source) en el atributo de una
            imagén, como ejemplo usaremos dos imagenes, una
            la de un foco (bombilla) apagado y otra la de
            un foco (bombilla) encendido, por lo tanto:
        </p>
        
        <br>

        <img id="foco" src="./imagenes/bombillaApagada.png" alt="Bombilla de luz" width="250px" height="250px">
        
        <br>

        <button type="button" onclick="controlLuz(1)">¡Encender luz!</button>
        <br>
        <button type="button" onclick="controlLuz(0)">¡Apagar luz!</button>

        <script>
            function controlLuz(valor) {
                var rutaImagen;
                
                // Si el valor recibido es "0", se apaga, si es "1" se enciende.
                if (valor == 0) {
                    rutaImagen = "./imagenes/bombillaApagada.png";
                } else {
                    rutaImagen = "./imagenes/bombillaEncendida.png";
                }

                // Sea cual sea el valor, lo redefinimos en el HTML.
                document.getElementById("foco").src = rutaImagen;
            }
        </script>
    </div>
</body>
</html>
