<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1>Manipular elementos con ID</h1>
        <br>
        <p id="demostracion">Aquí hay un ejemplo de como
            JavaScript cambia el valor de un atributo "src"
            cogiendo el elemento y modificandolo gracias
            a su atributo ID.
        </p>
        <br>
        <button onclick="demostracion()">¡Pruebame!</button>
    </div>
    <script>

        function demostracion () {
            const parrafo = document.getElementById("demostracion");

            parrafo.innerHTML = "Ola mami qlq kontigo";


        }
    </script>
</body>
</html>
