<body>
    <h1>Utilizando el HREF de un enlace</h1>
    <br>
    <p style="text-align: center;">Cuando queremos agregar un enlace a "X" sitio web lo normal es utilizar una etiqueta
        del tipo "&lt;a href="aqui va el enlace"&gt;Ejemplo de enlace&lt;/a&gt;", tal y como se puede apreciar
        en el siguiente enlace creado de esa forma:<br>
        <br>
        <a href="www.google.com">Ir a la pagina de google</a>
    </p>
</body>
</html>
