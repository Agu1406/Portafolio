<html lang="es">

<head>

    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .icon-container {
            margin: 20px 0;
        }
        
        .icon-container i {
            margin: 0 10px;
        }
        
        .icon-small {
            font-size: 24px;

        }

<body>
    <div class="contenedor">

                <h2>Bootstrap Icon Library</h2>
                
                <div class="icon-container">
                    <p>Some Bootstrap icons:</p>
                    <i class="glyphicon glyphicon-cloud"></i>
                    <i class="glyphicon glyphicon-remove"></i>
                    <i class="glyphicon glyphicon-user"></i>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <i class="glyphicon glyphicon-thumbs-up"></i>
                </div>
                
                <div class="icon-container">
                    <p>Styled Bootstrap icons (size and color):</p>
                    <i class="glyphicon glyphicon-cloud icon-small"></i>
                    <i class="glyphicon glyphicon-cloud icon-medium"></i>
                    <i class="glyphicon glyphicon-cloud icon-large"></i>
