<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesa con setInterval - Galletas</title>
    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="../../estilos/estilos.css">
    <style>
        .contenedor-galletas {
            text-align: center;
            margin: 20px;
        }
        
        .galleta {
            font-size: 50px;
            margin: 10px;
            display: inline-block;
        }
        
        .mensaje {
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        
        .exito {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .espera {
            background-color: #fff3cd;
            color: #856404;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .horno {
            width: 200px;
            height: 150px;
            background-color: #f5f5f5;
            border: 3px solid #333;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        .temperatura {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 20px;
            background-color: #ff6b6b;
            transition: width 0.5s;
        }
        
        #galletas-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <header>
            <p>Desarrollo Web Entorno Cliente - Promesas con setInterval</p>
        </header>

        <main id="main">
            <h1>Horneando Galletas</h1>
            <p>Este ejemplo muestra cómo funciona una promesa con setInterval, como cuando horneas galletas y ves cómo se van cocinando poco a poco.</p>
            
            <div class="contenedor-galletas">
                <button id="hornear-galletas">Hornear Galletas</button>
                <div id="mensaje" class="mensaje"></div>
                
                <div class="horno">
                    <div id="temperatura" class="temperatura"></div>
                </div>
                
                <div id="galletas-container"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 <a href="https://github.com/agu1406" target="_blank">Github Agu1406</a>. Todos los derechos
                reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
