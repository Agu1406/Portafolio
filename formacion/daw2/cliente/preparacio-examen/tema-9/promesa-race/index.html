<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.race - Carrera de Coches</title>
    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="../../estilos/estilos.css">
    <style>
        .contenedor-carrera {
            text-align: center;
            margin: 20px;
        }
        
        .pista {
            width: 80%;
            height: 200px;
            background-color: #f5f5f5;
            border: 3px solid #333;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
        }
        
        .coche {
            width: 50px;
            height: 30px;
            position: absolute;
            transition: left 0.1s linear;
        }
        
        #coche-rojo {
            top: 50px;
            color: red;
            font-size: 30px;
        }
        
        #coche-azul {
            top: 120px;
            color: blue;
            font-size: 30px;
        }
        
        .mensaje {
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
        }
        
        .exito {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .espera {
            background-color: #fff3cd;
            color: #856404;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .choque {
            transform: rotate(45deg);
        }
        
        .ganador {
            animation: ganador 1s infinite;
        }
        
        @keyframes ganador {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <header>
            <p>Desarrollo Web Entorno Cliente - Promise.race</p>
        </header>

        <main id="main">
            <h1>Carrera de Coches</h1>
            <p>Este ejemplo muestra c√≥mo funciona Promise.race, como cuando dos coches de juguete compiten para ver cu√°l llega primero a la meta.</p>
            
            <div class="contenedor-carrera">
                <button id="iniciar-carrera">Iniciar Carrera</button>
                <div id="mensaje" class="mensaje"></div>
                
                <div id="pista" class="pista">
                    <div id="coche-rojo" class="coche" data-nombre="Coche Rojo">üèéÔ∏è</div>
                    <div id="coche-azul" class="coche" data-nombre="Coche Azul">üöô</div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 <a href="https://github.com/agu1406" target="_blank">Github Agu1406</a>. Todos los derechos
                reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
