<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolaRobertoJaguarYou</title>
</head>
<body>
    <h1>¡Adivina el número del 1 al 100!</h1>
    <p>Piensa en un número entre 1 y 100 e intenta adivinarlo.</p>

    <script>
        // Función para generar un número aleatorio entre 1 y 100
        function generarNumeroAleatorio() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Función para iniciar el juego
        function iniciarJuego() {
            var numeroSecreto = generarNumeroAleatorio();  // Número que se debe adivinar
            var intentos = 0;  // Contador de intentos
            var adivinando = true;  // Controla si el juego sigue o no
            var adivinanza;  // La elección del usuario

            console.log("Número generado por el sistema: " + numeroSecreto);

            // Bucle que sigue hasta que el usuario acierte, cancele o se canse.
            while (adivinando) {
                // Preguntar al usuario cuál cree que es el número
                adivinanza = prompt("¿Cuál crees que es el número? (1-100)");

                // Si el usuario cancela el cuadro de diálogo
                if (adivinanza === null) {
                    alert("Has cancelado el juego. ¡Hasta la próxima!");
                    adivinando = false;
                    break;
                }

                // Convertir el valor ingresado en número
                adivinanza = parseInt(adivinanza);

                // Verificar si el valor es un número válido
                if (isNaN(adivinanza)) {
                    alert("¡Error! Eso no es un número válido. Inténtalo de nuevo.");
                    continue;
                }

                // Contar el intento
                intentos++;

                // Comprobar si el número es mayor, menor o si ha acertado
                if (adivinanza < numeroSecreto) {
                    alert("El número secreto es mayor. Sigue intentando.");
                } else if (adivinanza > numeroSecreto) {
                    alert("El número secreto es menor. Sigue intentando.");
                } else {
                    alert("¡Felicidades! Has adivinado el número " + numeroSecreto + " en " + intentos + " intentos.");
                    adivinando = false;  // Finaliza el juego
                }
            }

            // Preguntar si el usuario quiere jugar de nuevo
            if (confirm("¿Quieres jugar otra vez?")) {
                iniciarJuego();  // Reinicia el juego
            } else {
                alert("Gracias por jugar. ¡Hasta luego!");
            }
        }

        // Iniciar el juego al cargar la página
        iniciarJuego();
    </script>
</body>
</html>
