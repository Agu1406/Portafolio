    Indica el tipo de dato de los siguientes elementos: 

A) 12 - Respuesta:Es un número entero (Int - Integer)
B) 12.3 - Respuesta: Es un float, tiene decimales.
C) 12*3 - Respuesta: El resultado de la operación sería un número entero también.
D) (1/10) - Respuesta: El resultado sería un float por tener decimales.
E) "Hola" - Respuesta: Es un String de comillas dobles.
F) 'Hola' - Respuesta: Es un string de comillas simples.
G) null - Respuesta: Es el estado "nulo" o "vacio" de, por ejemplo, un objeto.
H) {nombre:"Jorge"} - Respuesta: Es un objeto, con un atributo llamad "nombre" con un valor.
I) [1,2,3,4,5] - Respuesta: Es un Array.
J) true - Respuesta:Es un booleano en estado true (puede ser false también)
K) (12>3) - Respuesta: Es una condición booleana, ¿12 es mayor que 3? true.
