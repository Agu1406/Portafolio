<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de la actividad</title>
    <link rel="icon" type="image/x-icon" href="https://iesventura.es/_ies_datos/LOGO_new.jpg">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="contenedor">
        <header>
            <p>Desarrollo Web Entorno Cliente.</p>
        </header>
    
        <main>
            <h1>Titulo de la actividad</h1>
            <p>Descripción de la actividad.</p>
            <div class="div">
                <p>¡Pinta rojo!</p>
                <button id="boton">¡Pintar de verde!</button>
            </div>
        </main>
    
        <footer>
            <p>&copy; 2024 <a href="https://github.com/agu1406" target="_blank">Github Agu1406</a>. Todos los derechos
                reservados.</p>
        </footer>
    </div>
    <script>
        let boton = document.getElementById("boton");
        let div = document.getElementsByClassName("div")[0];

        boton.addEventListener("click", (ev) => {
            document.body.style.backgroundColor = "green";
        }, true); // Con "true" es captura, sin él, es burbuja.

        div.addEventListener("click", (ev) => {
            document.body.style.background = "red";
        }, true); // Con "true" es captura, sin él, es burbuja.
    </script>
</body>
</html>
